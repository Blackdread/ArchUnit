<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'">
  <title>ArchUnit HTML Visualization</title>
  <link rel='stylesheet' href='site-styles.css'>

  <script>
    window.jsonGraph = 'injectJsonClassesToVisualizeHere';
    window.jsonViolations = 'injectJsonViolationsToVisualizeHere';
  </script>

  <script src='build://webcomponents-loader.js'></script>
  <script src='build://web-component-infrastructure.js'></script>
  <script src='build://d3.js'></script>

  <link rel='import' href='menu/menu.html'>
  <link rel='import' href='violation-menu/violation-menu.html'>
</head>
<body>

<visualization-menu id='menu'></visualization-menu>

<div class="horizontal-container">
  <div id='container'>
    <svg id='visualization'>
      <defs>
        <marker id="end_arrow" viewBox="0 -5 10 10" refX="10" markerUnits="userSpaceOnUse" markerWidth="10"
                markerHeight="10" orient="auto">
          <path d="M0,-5L10,0L0,5"></path>
        </marker>
      </defs>
    </svg>
  </div>

  <div id="violations-container">
    <violation-menu id='violations'></violation-menu>
  </div>
</div>

<script src='build://visualization-bundle.js'></script>

</html>
